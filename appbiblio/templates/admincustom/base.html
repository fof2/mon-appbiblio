<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MonBiblio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4d6.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ton fichier CSS personnalisé (facultatif) -->
</head>
<body>

<!-- Barre de navigation -->
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--secondary);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %} ">
                <i class="fas fa-book me-2"></i>Bibliothèque
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion_admin' %}">Admin</a>
                    </li>
                                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link text-warning">Déconnexion</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

<!-- Contenu principal -->
<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Pied de page -->
<footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">© 2025 MonBiblio - Tous droits réservés</p>
</footer>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personnalisé -->

</body>
</html>
